<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024"> <title>Sumeet Elko - Pro Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root { --blue: #1e3a8a; --accent: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; background: #121212; margin: 0; padding: 0; color: white; }
        
        .header { 
            background: #1a1a1a; padding: 15px; position: sticky; top: 0; z-index: 2000; 
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border-bottom: 2px solid var(--accent);
        }
        .btn-panel { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; text-transform: uppercase; }
        .btn-add { background: var(--accent); }
        .btn-intro { background: #f59e0b; } /* Intro sathi orange button */
        .btn-pdf { background: #10b981; }
        .btn-del { background: #ef4444; }

        #container { 
            padding: 50px 0; display: flex; flex-direction: column; align-items: center; gap: 40px; 
            width: 1000px; margin: 0 auto;
        }

        .slide {
            width: 960px; height: 540px;
            background-image: url('./bg.jpg'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-color: white;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            flex-shrink: 0;
            overflow: hidden;
            color: #000;
        }

        .intro-area { position: absolute; left: 70px; top: 180px; width: 550px; text-align: left; z-index: 10; }
        .main-t { font-family: 'Impact', sans-serif; font-size: 75px; color: var(--blue); outline: none; text-transform: uppercase; line-height: 0.9; }

        .photo-grid { display: flex; width: 88%; height: 62%; gap: 20px; position: absolute; top: 110px; left: 6%; z-index: 5; }
        .photo-item { flex: 1; height: 100%; border: 6px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.3); position: relative; background: #eee; }
        .photo-item img { width: 100%; height: 100%; object-fit: fill; pointer-events: none; }

        .text-overlay { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.85); color: white; padding: 8px 20px; font-size: 22px; border-radius: 4px; font-weight: bold; display: none; }

        .slide-ctrl { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 100; }
        .photo-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 8px; z-index: 110; }
        .mini-btn { font-size: 14px; padding: 8px 15px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 4px; cursor: pointer; }
        
        .label-modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: none; flex-direction: column; gap: 10px; z-index: 500;
        }

        .slide-counter { position: absolute; bottom: 15px; right: 25px; background: rgba(0,0,0,0.5); color: white; padding: 5px 15px; border-radius: 20px; font-size: 14px; }

        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; z-index: 9999; justify-content: center; align-items: center; font-size: 26px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">ðŸš€ Generating HD Report...</div>

<div class="header">
    <h2 style="margin:0;">SUMEET ELKO - PRO GENERATOR</h2>
    <div class="btn-panel">
        <input type="file" id="files" accept="image/*" multiple style="display:none" onchange="addSlides()">
        <button class="btn btn-add" onclick="document.getElementById('files').click()">ðŸ“· Generate Report</button>
        <button class="btn btn-intro" onclick="addIntro()">ðŸ“„ Add Intro</button>
        <button class="btn btn-pdf" onclick="downloadHD()">ðŸ“¥ Download HD PDF</button>
    </div>
</div>

<div id="container"></div>

<script>
    const container = document.getElementById('container');
    new Sortable(container, { animation: 150, handle: '.slide', onEnd: updateNumbers });

    window.onload = () => addIntro();

    function updateNumbers() {
        document.querySelectorAll('.slide').forEach((s, i) => {
            let c = s.querySelector('.slide-counter');
            if(c) c.innerText = `Slide ${i+1}`;
        });
    }

    function addIntro() {
        const div = document.createElement('div');
        div.className = 'slide';
        div.innerHTML = `
            <div class="slide-ctrl"><button class="btn btn-del" onclick="this.closest('.slide').remove(); updateNumbers();">X</button></div>
            <div class="intro-area">
                <div class="main-t" contenteditable="true" spellcheck="false">DEEP CLEANING DRIVE</div>
                <div style="font-size:24px; font-weight:bold; color:#444; margin-top:10px;" contenteditable="true">Maintaining Hygiene, Ensuring Safety</div>
            </div>
            <div class="slide-counter">Slide</div>
        `;
        container.appendChild(div);
        updateNumbers();
        window.scrollTo(0, document.body.scrollHeight);
    }

    async function addSlides() {
        const files = document.getElementById('files').files;
        for (let i = 0; i < files.length; i += 2) {
            const div = document.createElement('div');
            div.className = 'slide';
            const grid = document.createElement('div');
            grid.className = 'photo-grid';
            await loadImg(files[i], grid);
            if (files[i+1]) await loadImg(files[i+1], grid);
            div.innerHTML = `<div class="slide-ctrl"><button class="btn btn-del" onclick="this.closest('.slide').remove(); updateNumbers();">X</button></div><div class="slide-counter">Slide</div>`;
            div.appendChild(grid);
            container.appendChild(div);
            new Sortable(grid, { group: 'shared', animation: 150 });
        }
        updateNumbers();
    }

    function loadImg(file, parent) {
        return new Promise((res) => {
            const r = new FileReader();
            r.onload = (e) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.innerHTML = `
                    <img src="${e.target.result}">
                    <div class="text-overlay">BEFORE</div>
                    <div class="label-modal">
                        <button class="mini-btn" style="background:#333" onclick="setLabel(this, 'BEFORE')">BEFORE</button>
                        <button class="mini-btn" style="background:#333" onclick="setLabel(this, 'AFTER')">AFTER</button>
                        <button class="mini-btn" style="background:red" onclick="this.parentElement.style.display='none'">CLOSE</button>
                    </div>
                    <div class="photo-actions">
                        <button class="mini-btn" onclick="this.closest('.photo-item').querySelector('.label-modal').style.display='flex'">LABEL</button>
                        <button class="mini-btn" style="background:red;" onclick="this.closest('.photo-item').remove()">X</button>
                    </div>
                `;
                parent.appendChild(item);
                res();
            };
            r.readAsDataURL(file);
        });
    }

    function setLabel(btn, txt) {
        const item = btn.closest('.photo-item');
        const o = item.querySelector('.text-overlay');
        o.innerText = txt; o.style.display = 'block';
        btn.parentElement.style.display = 'none';
    }

    async function downloadHD() {
        const slides = document.querySelectorAll('.slide');
        if (!slides.length) return;
        document.getElementById('loader').style.display = 'flex';

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'px', [960, 540]);

        for (let i = 0; i < slides.length; i++) {
            slides[i].querySelectorAll('.slide-ctrl, .photo-actions, .label-modal, .slide-counter').forEach(el => el.style.display = 'none');
            const canvas = await html2canvas(slides[i], { scale: 3, useCORS: true });
            slides[i].querySelectorAll('.slide-ctrl, .photo-actions, .label-modal, .slide-counter').forEach(el => el.style.display = 'flex');

            if (i > 0) doc.addPage();
            doc.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 960, 540);
        }
        doc.save(`Sumeet_Report_${new Date().getTime()}.pdf`);
        document.getElementById('loader').style.display = 'none';
    }
</script>
</body>
</html>
