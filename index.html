<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=980"> <title>Sumeet Elko - HD Report Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root { --blue: #1e3a8a; --accent: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; margin: 0; padding: 0; overflow-x: auto; }
        
        .header { 
            background: #1a1a1a; color: white; padding: 15px; 
            position: sticky; top: 0; z-index: 2000; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%;
        }
        .btn-panel { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .btn { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        .btn-add { background: var(--accent); }
        .btn-pdf { background: #10b981; }
        .btn-del { background: #ef4444; }

        /* Slide Layout - No Scale for Stability */
        #container { 
            padding: 50px 20px; display: flex; flex-direction: column; 
            align-items: center; gap: 40px; min-width: 1000px;
        }

        .slide {
            width: 960px; height: 540px;
            background-image: url('./bg.jpg'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-color: white;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            flex-shrink: 0;
            overflow: hidden; /* ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¨‡§æ‡§π‡•á‡§∞ ‡§ú‡§æ‡§£‡§æ‡§∞ ‡§®‡§æ‡§π‡•Ä */
        }

        .slide-counter { position: absolute; bottom: 15px; right: 25px; background: rgba(0,0,0,0.6); color: white; padding: 5px 15px; border-radius: 20px; font-size: 14px; z-index: 100; }

        /* Text Alignment Fix */
        .intro-area { 
            position: absolute; left: 70px; top: 35%; width: 550px; 
            text-align: left; pointer-events: auto;
        }
        .main-t { 
            font-family: 'Impact', sans-serif; font-size: 70px; color: var(--blue); 
            outline: none; text-transform: uppercase; line-height: 1.1;
            word-wrap: break-word; min-height: 80px;
        }

        .photo-grid { display: flex; width: 88%; height: 65%; gap: 20px; position: absolute; top: 105px; left: 6%; }
        .photo-item { flex: 1; height: 100%; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); position: relative; background: #eee; }
        .photo-item img { width: 100%; height: 100%; object-fit: fill; }

        .text-overlay { 
            position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.85); 
            color: white; padding: 8px 20px; font-size: 20px; border-radius: 4px; 
            font-weight: bold; display: none; text-transform: uppercase;
        }

        /* Label UI Fix */
        .label-selector {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); display: none; flex-direction: column; gap: 10px; z-index: 500;
        }
        .select-btn { background: #333; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .slide-ctrl { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 150; }
        .photo-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 8px; z-index: 160; }
        .mini-btn { font-size: 14px; padding: 8px 12px; background: rgba(0,0,0,0.7); color: white; border: none; cursor: pointer; border-radius: 4px; }

        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; z-index: 9999; justify-content: center; align-items: center; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">HD PDF ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§•‡§æ‡§Ç‡§¨‡§æ üöÄ</div>

<div class="header">
    <h3 style="margin:0;">Sumeet Elko - PRO Generator</h3>
    <div class="btn-panel">
        <input type="file" id="files" accept="image/*" multiple style="display:none" onchange="createPhotoSlides()">
        <button class="btn btn-add" onclick="document.getElementById('files').click()">üì∑ GENERATE REPORT</button>
        <button class="btn btn-pdf" style="background: #10b981;" onclick="saveAsPDF()">üì• DOWNLOAD HD PDF</button>
    </div>
</div>

<div id="container"></div>

<script>
    const container = document.getElementById('container');
    new Sortable(container, { animation: 150, handle: '.slide', onEnd: updateSlideNumbers });

    window.onload = () => addIntro();

    function updateSlideNumbers() {
        document.querySelectorAll('.slide').forEach((s, i) => {
            let c = s.querySelector('.slide-counter');
            if (c) c.innerText = `Slide ${i + 1}`;
        });
    }

    function addIntro() {
        const div = document.createElement('div');
        div.className = 'slide';
        div.innerHTML = `
            <div class="slide-ctrl"><button class="btn btn-del" onclick="this.closest('.slide').remove(); updateSlideNumbers();">X</button></div>
            <div class="intro-area">
                <div class="main-t" contenteditable="true" spellcheck="false">DEEP CLEANING DRIVE</div>
                <div style="font-size:24px; font-weight:bold; color:#444; margin-top:10px;" contenteditable="true">Maintaining Hygiene, Ensuring Safety</div>
            </div>
            <div class="slide-counter">Slide</div>
        `;
        container.appendChild(div);
        updateSlideNumbers();
    }

    async function createPhotoSlides() {
        const files = document.getElementById('files').files;
        if (files.length === 0) return;
        for (let i = 0; i < files.length; i += 2) {
            const div = document.createElement('div');
            div.className = 'slide';
            const grid = document.createElement('div');
            grid.className = 'photo-grid';
            await loadToGrid(files[i], grid);
            if (files[i+1]) await loadToGrid(files[i+1], grid);
            div.innerHTML = `<div class="slide-ctrl"><button class="btn btn-del" onclick="this.closest('.slide').remove(); updateSlideNumbers();">X</button></div><div class="slide-counter">Slide</div>`;
            div.appendChild(grid);
            container.appendChild(div);
            new Sortable(grid, { group: 'shared', animation: 150 });
        }
        updateSlideNumbers();
    }

    function loadToGrid(file, parent) {
        return new Promise((res) => {
            const r = new FileReader();
            r.onload = (e) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.innerHTML = `<img src="${e.target.result}"><div class="text-overlay">BEFORE</div><div class="label-selector"><button class="select-btn" onclick="setLabel(this, 'BEFORE')">BEFORE</button><button class="select-btn" onclick="setLabel(this, 'AFTER')">AFTER</button><button class="select-btn" style="background:#ef4444" onclick="closeSelector(this)">CLOSE</button></div><div class="photo-actions"><button class="mini-btn" onclick="openSelector(this)">LABEL</button><button class="mini-btn" style="background:red;" onclick="this.closest('.photo-item').remove()">X</button></div>`;
                parent.appendChild(item);
                res();
            };
            r.readAsDataURL(file);
        });
    }

    function openSelector(btn) { btn.closest('.photo-item').querySelector('.label-selector').style.display = 'flex'; }
    function closeSelector(btn) { btn.closest('.label-selector').style.display = 'none'; }
    function setLabel(btn, text) { const item = btn.closest('.photo-item'); const o = item.querySelector('.text-overlay'); o.innerText = text; o.style.display = 'block'; closeSelector(btn); }

    async function saveAsPDF() {
        const slides = document.querySelectorAll('.slide');
        if (slides.length === 0) return;
        document.getElementById('loader').style.display = 'flex';
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'px', [960, 540]);

        for (let i = 0; i < slides.length; i++) {
            // ‡§≤‡§™‡§µ‡§æ ‡§®‡§ø‡§Ø‡§Ç‡§§‡•ç‡§∞‡§£‡•á
            slides[i].querySelectorAll('.slide-ctrl, .photo-actions, .label-selector, .slide-counter').forEach(el => el.style.display = 'none');
            
            const canvas = await html2canvas(slides[i], { 
                scale: 3, // ‡§π‡§æ‡§Ø ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä‡§∏‡§æ‡§†‡•Ä ‡§∏‡•ç‡§ï‡•á‡§≤ ‡§µ‡§æ‡§¢‡§µ‡§≤‡§æ
                useCORS: true, 
                logging: false,
                allowTaint: true
            });
            
            slides[i].querySelectorAll('.slide-ctrl, .photo-actions, .label-selector, .slide-counter').forEach(el => el.style.display = 'flex');

            if (i > 0) doc.addPage();
            doc.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 960, 540);
        }
        
        const date = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        doc.save(`Report_${date}.pdf`);
        document.getElementById('loader').style.display = 'none';
    }
</script>
</body>
</html>
